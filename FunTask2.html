      <script>
        var a = 10;
        var b = 20;
    
        function add(a, b) {
            var result = a + b;
            console.log("Addition: " + result);
        }
    
        function sub(a, b) {
            var result = a - b;
            console.log("Subtraction: " + result);
        }
    
        function mul(a, b) {
            var result = a * b;
            console.log("Multiplication: " + result);
        }
        function fun(a, b, addFn, subFn, mulFn) {
            addFn(a, b);
            subFn(a, b);
            mulFn(a, b);
        }
        fun(a, b, add, sub, mul);
    </script>
